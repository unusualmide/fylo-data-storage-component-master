<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Fylo data storage</title>
    <link rel="stylesheet" href="css/style.css" >
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    >
  </head>
  <body
    style="background-image: url(img/bg-desktop.png)"
    class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-6 bg-[#0c122c] min-h-screen bg-bottom bg-no-repeat bg-90%"
  >
    <section
      class="flex flex-col gap-9 bg-[#1d2c67] w-[330px] p-10 rounded-tl-md rounded-tr-[100px] rounded-b-md relative md:-top-24 overflow-hidden shadow-xl"
    >
      <img src="img/logo.png" alt="logo" width="120" />
      <div class="inline-flex gap-3.5">
        <img
          class="block object-cover bg-[#0c122c] p-3 rounded-md hover:bg-transparent transition duration-1000"
          src="img/icon-document.png"
          alt="icon-document"
        />
        <img
          class="block object-cover bg-[#0c122c] p-3 rounded-md hover:bg-transparent transition duration-1000"
          src="img/icon-folder.png"
          alt="icon-folder"
        />
        <img
          class="block object-cover bg-[#0c122c] p-3 rounded-md hover:bg-transparent transition duration-1000"
          src="img/icon-upload.png"
          alt="icon-upload"
        />
      </div>
    </section>
    <section
      class="bg-[#1d2c67] w-[330px] md:w-[480px] p-8 rounded-md relative md:-top-16 overflow-hidden shadow-xl"
    >
      <p
        class="text-white text-center md:text-start text-sm font-extralight pb-3"
      >
        You've used <span class="font-bold">815 GB</span> of your storage
      </p>
      <div class="border-2 border-[#0c122c] h-4 rounded-full bg-[#0c122c]">
        <div
          class="w-48 md:w-72 h-3 bg-gradient-to-tr from-[#ffa399] to-[#ff4d97] rounded-full"
        >
          <div class="ml-auto h-3 w-3 rounded-full bg-white"></div>
        </div>
      </div>
      <div class="flex text-white text-xs font-medium pt-2">
        <p class="mr-auto">0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>
    <div
      class="bg-white w-40 rounded-t-md rounded-bl-md p-3.5 text-center relative -top-14 md:-top-32 -left-1 md:-left-56 shadow-md"
    >
      <p class="text-4xl font-bold">
        185 <span class="text-xs text-gray-500">GB LEFT</span>
      </p>
    </div>
  </body>
</html>
